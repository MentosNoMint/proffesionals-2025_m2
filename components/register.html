<div class="container mt-5">
    <h2 class="text-center mb-4">Регистрация</h2>
    <form id="register-form">
        <div class="mb-3">
            <label for="username" class="form-label">Имя</label>
            <input type="text" class="form-control" id="username" name="first_name">
            <div class="invalid-feedback test-1-emph">Error message</div>
        </div>
        <div class="mb-3">
            <label for="last-name" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="last-name" name="last_name">
            <div class="invalid-feedback test-1-emph">Error message</div>
        </div>
        <div class="mb-3">
            <label for="patronymic" class="form-label">Отчество</label>
            <input type="text" class="form-control" id="patronymic" name="patronymic">
            <div class="invalid-feedback test-1-emph">Error message</div>
        </div>
        <div class="mb-3">
            <label for="data" class="form-label">Дата рождения</label>
            <input type="text" class="form-control" id="data" name="birth_date">
            <div class="invalid-feedback test-1-emph">Error message</div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email">
            <div class="invalid-feedback test-1-emph">Error message</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password">
            <div class="invalid-feedback test-1-emph">Error message</div>
        </div>
        <button class="btn btn-primary w-100">Зарегистрироваться</button>
    </form>
    <div class="mt-3 text-center">
        <a href="#/login">Уже есть аккаунт? Войти</a>
    </div>
</div>
